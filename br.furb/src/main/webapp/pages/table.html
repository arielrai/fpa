<section class="content">
		<div class="row">
			<div class="col-md-12">
				<div>
					<div class="box-header">
						<i class="{{ icon }}"></i>
						<h3 class="box-title">{{ title }}</h3>
					</div>
					<div class="container btn-group">
						<button ng-hide="tableBean.viewType === NONE" class="btn btn btn-primary pull-right" ng-click="novo()"> <span class="glyphicon glyphicon-plus"></span> Novo</button>
					</div>
					</div>
					<div class="box-body">
						<div tasty-table bind-resource-callback="resource">
							<table class="table table-striped table-condensed">
								<thead>
									<th class={{header.columns[$index].style}} ng-repeat="head in header.columns">{{ head.name }} </th>
									<th class="text-center"> Acoes </th>
								</thead>
								<tbody>
									<tr ng-repeat="row in rows">
            						<td ng-repeat="head in header.columns" ng-class="head.style">{{::row[head.key]}}</td>
	            						<td class="text-center">
											<div class="btn-group">
												<button ng-hide="tableBean.viewType === NONE" type="button" class="btn btn-sm btn-primary" 
														ng-click="editar(row.id)">
	      											<span class="glyphicon glyphicon-align-justify"></span> Editar
	    										</button>
	    										<button type="button" class="btn btn-sm btn-danger" ng-click="excluir(row.id)">
	      											<span class="glyphicon glyphicon-trash"></span> Excluir
	    										</button>
											</div>
										</td>
          							</tr>
								</tbody>
							</table>
							<div tasty-pagination></div>
						</div>
					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</section>
