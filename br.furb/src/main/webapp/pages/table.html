<section class="content">
		<div class="row">
			<div class="col-xs-12">
				<div class="box box-default">
					<div class="box-header">
						<i class="{{ icon }}"></i>
						<h3 class="box-title">{{ title }}</h3>
					</div>
					<div class="box-body">
						<div tasty-table bind-resource-callback="resource">
							<table class="table table-striped table-condensed">
								<thead>
									<th class={{header.columns[$index].style}} ng-repeat="head in header.columns">{{ head.name }} </th>
								</thead>
								<tbody>
									<tr ng-repeat="row in rows">
										<td ng-repeat="(key, value) in row" class={{header.columns[$index].style}}>{{ value }}</td>
									</tr>
								</tbody>
							</table>
							<div tasty-pagination></div>
						</div>
					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</section>
