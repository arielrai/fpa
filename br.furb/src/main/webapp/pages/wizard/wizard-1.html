<!-- form-profile.html -->
<form ng-submit="save(form.entity)" novalidate>
	<formly-form model="form.pojo" fields="form.fields">
		<button type="submit" class="btn btn-primary submit-button">Salvar</button>
</formly-form>

<div class="form-group row">
	<div class="col-xs-6 col-xs-offset-3">
		<a ui-sref="form.interests" class="btn btn-block btn-info">
			Proximo <span class="glyphicon glyphicon-circle-arrow-right"></span>
		</a>
	</div>
</div>
