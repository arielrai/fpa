
<div class=" col-xs-12 col-md-4">
	<div class="panel panel-primary">
		<div class="panel-heading">
			{{tabela.nome}}
			<div class="pull-right">
				<span><a class="btn btn-default btn-sm glyphicon glyphicon-plus"></a></span>
				<span><a class="btn btn-default btn-sm glyphicon glyphicon-minus"></a></span>
			</div>
		</div>
		<div class="panel-body">
			<div class="form-group">
				<div class="checkbox">
					<label><input type="checkbox"
						value="{{atributo.selecionado}}"> <input type="text"
						class="form-control" id="usr" value="{{atributo.nome}}"
						ng-model="{{atributo.nome}}"> </label> <a
						class="btn btn-sm btn-default glyphicon glyphicon-minus"
						style="margin-bottom: 5px"></a>
				</div>
			</div>
		</div>
	</div>

</div>
