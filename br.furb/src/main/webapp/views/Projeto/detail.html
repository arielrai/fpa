<header ng-switch on="$location.path().indexOf('/Projetos/new') > -1">
    <h3 ng-switch-when="true">Create a new Projeto</h3>
    <h3 ng-switch-when="false">View or edit Projeto</h3>
</header>
<form id="ProjetoForm" name="ProjetoForm" class="form-horizontal" role="form">
    

    <div class="form-group" ng-class="{'has-error': ProjetoForm.nome.$invalid}">
        <label for="nome" class="col-sm-2 control-label">Nome</label>
        <div id="nomeControls" class="col-sm-10">
            <input id="nome" name="nome" type="text" required class="form-control" ng-model="projeto.nome" placeholder="Enter the Projeto Nome"></input>
            <span class="help-block error" ng-show="ProjetoForm.nome.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ProjetoForm.descricao.$invalid}">
        <label for="descricao" class="col-sm-2 control-label">Descricao</label>
        <div id="descricaoControls" class="col-sm-10">
            <input id="descricao" name="descricao" type="text" ng-maxlength="1000" class="form-control" ng-model="projeto.descricao" placeholder="Enter the Projeto Descricao"></input>
            <span class="help-block error" ng-show="ProjetoForm.descricao.$error.maxlength">maximum length is 1000</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ProjetoForm.valorHora.$invalid}">
        <label for="valorHora" class="col-sm-2 control-label">Valor Hora</label>
        <div id="valorHoraControls" class="col-sm-10">
            <input id="valorHora" name="valorHora" type="text" required class="form-control" ng-model="projeto.valorHora" placeholder="Enter the Projeto Valor Hora"></input>
            <span class="help-block error" ng-show="ProjetoForm.valorHora.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ProjetoForm.dataInicial.$invalid}">
        <label for="dataInicial" class="col-sm-2 control-label">Data Inicial</label>
        <div id="dataInicialControls" class="col-sm-10">
            <input id="dataInicial" name="dataInicial" type="text" class="form-control" ng-model="projeto.dataInicial" placeholder="Enter the Projeto Data Inicial"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ProjetoForm.dataFinal.$invalid}">
        <label for="dataFinal" class="col-sm-2 control-label">Data Final</label>
        <div id="dataFinalControls" class="col-sm-10">
            <input id="dataFinal" name="dataFinal" type="text" class="form-control" ng-model="projeto.dataFinal" placeholder="Enter the Projeto Data Final"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveProjeto" name="saveProjeto" class="btn btn-primary" ng-disabled="isClean() || ProjetoForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteProjeto" name="deleteProjeto" class="btn btn-danger" ng-show="projeto.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
