<div class="form-horizontal">
    <h3>Create a new Projeto</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Projetos/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Projetos</h3>
    <form id="ProjetoSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="nome" class="col-sm-2 control-label">Nome</label>
        <div class="col-sm-10">
            <input id="nome" name="nome" class="form-control" type="text" ng-model="search.nome" placeholder="Enter the Projeto Nome"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="descricao" class="col-sm-2 control-label">Descricao</label>
        <div class="col-sm-10">
            <input id="descricao" name="descricao" class="form-control" type="text" ng-model="search.descricao" placeholder="Enter the Projeto Descricao"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="valorHora" class="col-sm-2 control-label">Valor Hora</label>
        <div class="col-sm-10">
            <input id="valorHora" name="valorHora" class="form-control" type="text" ng-model="search.valorHora" placeholder="Enter the Projeto Valor Hora"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="dataInicial" class="col-sm-2 control-label">Data Inicial</label>
        <div class="col-sm-10">
            <input id="dataInicial" name="dataInicial" class="form-control" type="text" ng-model="search.dataInicial" placeholder="Enter the Projeto Data Inicial"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="dataFinal" class="col-sm-2 control-label">Data Final</label>
        <div class="col-sm-10">
            <input id="dataFinal" name="dataFinal" class="form-control" type="text" ng-model="search.dataFinal" placeholder="Enter the Projeto Data Final"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descricao</th>
                    <th>Valor Hora</th>
                    <th>Data Inicial</th>
                    <th>Data Final</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Projetos/edit/{{result.id}}">{{result.nome}}</a></td>
                    <td><a href="#/Projetos/edit/{{result.id}}">{{result.descricao}}</a></td>
                    <td><a href="#/Projetos/edit/{{result.id}}">{{result.valorHora}}</a></td>
                    <td><a href="#/Projetos/edit/{{result.id}}">{{result.dataInicial}}</a></td>
                    <td><a href="#/Projetos/edit/{{result.id}}">{{result.dataFinal}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
